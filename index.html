<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="calculator__display" id="display">0</div>
            <div class="calculator__keys">
            <button class="key--operator" id="btnSum">+</button>
            <button class="key--operator" id="btnSub">-</button>
            <button class="key--operator" id="btnMul">&times;</button>
            <button class="key--operator" id="btnDiv">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button class="key--decimal"id="btnPont">.</button>
            <button class="key--clear"id="btnClear">AC</button>
            <button class="key--equal" id="btnEqual">=</button>
          </div>
        </div>
      </div>
    <script src='script.js'></script>
</body>
</html>
